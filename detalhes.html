    <script src="assets/js/script.js"></script>
    <script>
        const parametros = new URLSearchParams(window.location.search)

        const id = parseInt(parametros.get("id"))
        const detalhe = parametros.get("detalhe")

        if(detalhe == "artista"){
            const artista = dados[0].artistas.find(a => a.id === id)
            document.querySelector("#artistaDetalhes img").src = artista.imagem_perfil;
            document.getElementById("nomeArtista").textContent = artista.nome;
            document.getElementById("ouvintesArtista").textContent = `Ouvintes: ${artista.ouvintes}`;
            document.getElementById("descricaoArtista").textContent = artista.descricao
            document.getElementById("generosArtista").textContent = `Gêneros: ${artista.generos.join(", ")}`
        }

        if(detalhe == "itens"){
            const itemdestaque = dados[0].itensDestaque.find(a => a.id === id)
            document.querySelector("#artistaDetalhes img").src = itemdestaque.imagem;
            document.getElementById("nomeArtista").textContent = itemdestaque.titulo;
            document.getElementById("descricaoArtista").textContent = itemdestaque.descricao_detalhe
            document.getElementById("generosArtista").textContent = `Gêneros: ${artista.generos.join(", ")}`
        }



    </script>
